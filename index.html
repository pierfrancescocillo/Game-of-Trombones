<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" /> 
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
    </head>
    <body>
        <div id="settings"><p3>Settings</p3>
            <p4>Modality:</p4>
        <select id="change_chart">
            <option value="1">Three Hearts</option>
            <option value="2">Survival</option>
            <option value="3">FreePlay</option>
        </select>
        <p5>Difficulty:</p5>
        <select id="velocity">
            <option value="1">Easy</option>
            <option value="2">Normal</option>
            <option value="3">Hard</option>
        </select>
        <div id="buttons_cont">
            <div id="select_notes"><p7>Click to select the notes you want to play</p7> </div>
        </div>
        <p6>Sound: </p6>
        <div id="sound_button" class="sound_on">Sound: ON</div>
        <div id="note_to_play_cont"></div>

        </div>
        <div id="cont"></div>
        <div id="screen"></div>

        <div class="bell"></div>
        <div class="top-flare"></div>
        <h>Game of Trombones</h>
        <div class="bottom-flare"></div>
        <div class="mline"></div>
        <div class="mline2"></div>
        <div class="len2"></div>
        <div class="smallLine"></div>
        <div class="lip"></div>
        <div id="slidecontainer">
        <div id="len"></div>
        <input type="range" min="1" max="7" value="1" step="1" class="slider" id="myRange">
        </div>
        <p1>Position <span id="pos"></span></p1>
        <p>Pressure: <span id="prep"></span></p> 
        <div id="cont2">
        <input type="range" min="1" max="5" step="1" value="1" class="slider1" id="myRange2"></></div>
        <div id="notechart">
        </div>

        <div id="cont3"></div>

        <!-- ----------------------------------------------------------------------- -->


        <script src="script.js"></script>  
    </body>
</html>
