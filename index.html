<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" />  
        <script src="lib/sweetalert.min.js" type="text/javascript"></script>  
    </head>
    <body>
        
        <div class="bell"></div>
        <div class="top-flare"></div>
        <h>Game of Trombones</h>
        <div class="bottom-flare"></div>
        <div class="mline"></div>
        <div class="mline2"></div>
        <div class="len2"></div>
        <div class="smallLine"></div>
        <div class="lip"></div>
        <div id="slidecontainer">
        <div id="len"></div>
        <input type="range" min="1" max="7" value="1" step="1" class="slider" id="myRange">
        </div>
        <p1>Position <span id="pos"></span></p1>
        <p>Pressure: <span id="prep"></span></p> 
        <div id="cont2">
        <input type="range" min="1" max="5" step="1" value="1" class="slider1" id="myRange2"></></div>
        <div id="notechart">
        </div>

        <div id="cont3">
            <div class="music_1"></div>
            <div class="music_2"></div>
            <div class="music_3"></div>
            <div class="music_4"></div>
            <div class="music_5"></div>
            <div class="final_line"></div>
            <div class="sheetline1"></div>
        </div>
        <div id="explain_box"><p8>HINT!<br><br>You can change the sliders by using the mouse or the keys:<br><br>
            -Z,X,C,V,B,N,M are the positions
         from 1 to 7<br><br>-1,2,3,4,5 are the pressure levels from 1 to 5 </p8></div>
        <div id="screen"></div>
        <div id="settings"><p3>Settings</p3>
            <p4>Modality:</p4>
        <select id="change_chart">
            <option value="1">Three Hearts</option>
            <option value="2">Survival</option>
            <option value="3">FreePlay</option>
        </select>
        <p5>Difficulty:</p5>
        <select id="velocity">
            <option value="1">Easy</option>
            <option value="2">Normal</option>
            <option value="3">Hard</option>
        </select>
        <p6>Sound: </p6>
        <div id="sound_button" class="sound_on">Sound: ON</div>
        </div>
        <div id="cont"></div>
        <div id="buttons_cont"></div>
        <div id="note_to_play_cont"></div> 
        

        <!-- ----------------------------------------------------------------------- -->


        <script src="script.js"></script>  
    </body>
</html>
